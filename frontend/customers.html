<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">VRMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="vehicles.html">Vehicles</a></li>
                <li class="nav-item"><a class="nav-link" href="customers.html">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="bookings.html">Bookings</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Add New Customer</h2>
                <form id="customerForm">
                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" class="form-control" id="customerName" required>
                        <span class="error-message" id="customerNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email:</label>
                        <input type="text" class="form-control" id="customerEmail" required>
                        <span class="error-message" id="customerEmailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Phone:</label>
                        <input type="text" class="form-control" id="customerPhone" required>
                        <span class="error-message" id="customerPhoneError"></span>
                    </div>
                    <div class="form-group">
                        <span class="error-message" id="customerError"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h2 class="card-title">Customer List</h2>
                <ul id="customerList" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
